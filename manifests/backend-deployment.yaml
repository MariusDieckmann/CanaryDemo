apiVersion: apps/v1
kind: Deployment
metadata:
  name: colorapp-backend-deployment
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: colorapp
    app.kubernetes.io/version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
      version: v1.0.0
  template:
    metadata:
      labels:
        app: backend
        version: v1.0.0
    spec:
      containers:
      - name: colorapp-backend
        image: quay.io/mariusdieckmann/colorapp-backend:v1.0.0
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: colorapp-backend-service
spec:
  selector:
    app: backend
    version: v1.0.0
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: color-backend.demofoo.134.176.27.253.xip.io
    http:
      paths:
      - path: /
        backend:
          serviceName: colorapp-backend-service
          servicePort: 8000