apiVersion: apps/v1
kind: Deployment
metadata:
  name: colorapp-frontend-deployment
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: colorapp
    app.kubernetes.io/version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
      version: v1.0.0
  template:
    metadata:
      labels:
        app: frontend
        version: v1.0.0
    spec:
      containers:
      - name: colorapp-frontend
        image: quay.io/mariusdieckmann/colorapp-frontend:v1.0.2
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: colorapp-frontend-service
spec:
  selector:
    app: frontend
    version: v1.0.0
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000