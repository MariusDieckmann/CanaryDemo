apiVersion: apps/v1
kind: Deployment
metadata:
  name: colorapp-frontend-deployment
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: colorapp
    app.kubernetes.io/version: v1.0.6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v1.0.6
  template:
    metadata:
      labels:
        app: frontend
        version: v1.0.6
    spec:
      containers:
      - name: colorapp-frontend
        image: quay.io/mariusdieckmann/colorapp-frontend:v1.0.8
        ports:
        - containerPort: 8000
        env:
          - name: backend_host
            value: colorapp-backend-service
          - name: backend_port
            value: "8000"
---
apiVersion: v1
kind: Service
metadata:
  name: colorapp-frontend-service
spec:
  selector:
    app: frontend
    version: v1.0.6
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: color-frontend.demofoo.134.176.27.253.nip.io
    http:
      paths:
      - path: /
        backend:
          serviceName: colorapp-frontend-service
          servicePort: 8000